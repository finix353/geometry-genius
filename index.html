<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-8 my-8">

    <header>
                                                                               
    </header>

    <main>
        <!-- main container div -->
        <div class="flex flex-col md:flex-row">
           <!-- card div -->
           <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
              <!-- triangle card -->
              <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title text-center">Triangle</h2>
                  <p class="text-center text-3xl">Area = 0.5 * b * h</p>
                  <div>
                    <input id="triangle-base"  class="w-24 p-2 text-2xl" type="text" name="" id="" placeholder="b">
                    <span class="mr-5">cm</span>
                    <input id="triangle-height" class="w-24 p-2 text-2xl" type="text" name="" id="" placeholder="h">
                    <span class="mr-5">cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                  </div>
                  <div class="card-actions justify-end">
                  <button onclick="triangleCalculation()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- rectangle card -->
              <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p class="text-center text-3xl">Area = w * L</p>
                  <div>
                    <input type="text" name="" id="rectangle-length" class="w-24 p-2 text-2xl" placeholder="length">
                    <span class="mr-5">cm</span>
                    <input type="text"  name="" id="rectangle-width" class="w-24 p-2 text-2xl" placeholder="width">
                    <span class="mr-5">cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                  </div>
                  <div class="card-actions justify-end">
                    <button onclick="rectangleArea() " class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- parallelogram card -->
              <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p class="text-3xl text-center">Area= b * h</p>
                   <div>
                    <input type="text" class="w-24 p-2 text-2xl rounded-sm" name="" id="para-base" placeholder="base">
                    <span class="mr-5">cm</span>
                    <input type="text" name="" id="para-height" class="w-24 p-2 text-2xl rounded-sm" placeholder="height">
                    <span class="mr-5">cm</span>
                   </div>
                   <div>
                    <p class="text-2xl">Area: <span id="para-result"></span><span>cm<sup>2</sup></span></p>
                   </div>
                  <div class="card-actions justify-end">
                    <button onclick="calculateParaArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- triangle card -->
              <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
           </div>
           <!-- area section div -->
           <div class="w-96 border-2 border-gray-700 rounded-md">
              <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
      </div>
    </main>
    <footer>
                                                              
    </footer>
 <script src="js/triangle-calculate.js"></script>
 <script src="js/rectangle-area.js"></script>
 <script src="js/parallelogram.js"></script>
</body>
</html>
